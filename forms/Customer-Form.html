<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/Customer-form.css">
    <title>Customer Details Form</title>
</head>
<body>
    <div class="customerDetailsFormContainer">
        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>step1</small></div>
            <div class="step-col"><small>step2</small></div>
            <div class="step-col"><small>step3</small></div>
            <div class="step-col"><small>step4</small></div>
            <div class="step-col"><small>step5</small></div>
        </div>
        <form action="" id="form1">
            <h3>Personal Details</h3>
            <div class="inputFields">
                <div class="name">
                    <input type="text" name="" id="" placeholder="First Name" required>
                    <input type="text" name="" id="" placeholder="Middle Name">
                    <input type="text" name="" id="" placeholder="Last Name" required>
                </div>    
                <input type="number" name="" id="" placeholder="Mobile Number" required>
                <input type="email" name="" id="" placeholder="Email" required>
            </div>
            <div class="btn-box">
                <button type="button" id="next1">Next</button>
            </div>
        </form>


        <form action="" id="form2">
            <h3>Education</h3>
            <input type="text" name="" id="" placeholder="First Name" required>
            <input type="text" name="" id="" placeholder="Middle Name">
            <input type="text" name="" id="" placeholder="Last Name" required>
            <input type="number" name="" id="" placeholder="Mobile Number" required>
            <div class="btn-box">
                <button type="button" id="back1">Back</button>
                <button type="button" id="next2">Next</button>
            </div>
        </form>

        <form action="" id="form3">
            <h3>Address</h3>
            <input type="text" name="" id="" placeholder="Email" required>
            <input type="text" name="" id="" placeholder="Password">
            <input type="text" name="" id="" placeholder="Confirm Password" required>
            <div class="btn-box">
                <button type="button"id="back2">Back</button>
                <button type="button" id="next3">Next</button>

            </div>
        </form>

        <form action="" id="form4">
            <h3>Nominee Details</h3>
            <input type="text" name="" id="" placeholder="Email" required>
            <input type="text" name="" id="" placeholder="Password">
            <input type="text" name="" id="" placeholder="Confirm Password" required>
            <div class="btn-box">
                <button type="button"id="back3">Back</button>
                <button type="button" id="next4">Next</button>

            </div>
        </form>

        <form action="" id="form5">
            <h3>Create an Account</h3>
            <input type="text" name="" id="" placeholder="Email" required>
            <input type="text" name="" id="" placeholder="Password">
            <input type="text" name="" id="" placeholder="Confirm Password" required>
            <div class="btn-box">
                <button type="button"id="back4">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>
        
        

        
    </div>
    <script>
        var form1 = document.getElementById('form1');
        var form2 = document.getElementById('form2');
        var form3 = document.getElementById('form3');
        var form4 = document.getElementById('form4');
        var form5 = document.getElementById('form5');
  
        var next1 = document.getElementById('next1');
        var next2 = document.getElementById('next2');
        var next3 = document.getElementById('next3');
        var next4 = document.getElementById('next4');

        var back1 = document.getElementById('back1');
        var back2 = document.getElementById('back2');
        var back3 = document.getElementById('back3');
        var back4 = document.getElementById('back4');

        var progress = document.getElementById('progress');


        next1.onclick = function(){
            form1.style.left = "-100%";
            form2.style.left = "0%";
            progress.style.width = "40%";
        }
        next2.onclick = function(){
            form2.style.left = "-100%";
            form3.style.left = "0%";
            progress.style.width = "60%";
        }
        next3.onclick = function(){
            form3.style.left = "-100%";
            form4.style.left = "0%";
            progress.style.width = "80%";
        }
        next4.onclick = function(){
            form4.style.left = "-100%";
            form5.style.left = "0%";
            progress.style.width = "100%";
        }
        back1.onclick = function(){
            form1.style.left = "0%";
            form2.style.left = "-100%";
            progress.style.width = "20%";
        }
        back2.onclick = function(){
            form2.style.left = "0%";
            form3.style.left = "-100%";
            progress.style.width = "40%";
        }
        back3.onclick = function(){
            form3.style.left = "0%";
            form4.style.left = "-100%";
            progress.style.width = "60%";
        }
        back4.onclick = function(){
            form4.style.left = "0%";
            form5.style.left = "-100%";
            progress.style.width = "80%";
        }
    </script>
</body>
</html>
